<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2em;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .botoes-navegacao {
            margin-top: 20px;
        }
        .botoes-navegacao button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            color: white;
            transition: background-color 0.3s;
        }
        #doacao-button {
            background-color: #4CAF50; /* Verde */
        }
        #locais-button {
            background-color: #008CBA; /* Azul */
        }
        #perfil-button {
            background-color: #f44336; /* Vermelho */
        }
        #logout-button {
            background-color: #555; /* Cinza escuro */
            margin-top: 20px;
        }
        
        .botoes-navegacao button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Escolha o que deseja fazer:</p>
        
        <div class="botoes-navegacao">
            <button id="doacao-button">Fazer Doação</button>
            <button id="locais-button">Locais de Doação</button>
            <button id="perfil-button">Meu Perfil</button>
        </div>

        <button id="logout-button">Sair</button>
    </div>

    <script>
        function verificarLogin() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Você precisa fazer login para acessar esta página.");
                window.location.href = "login.html";
            }
        }
        
        document.getElementById("doacao-button").addEventListener("click", () => {
            window.location.href = "doacao.html";
        });

        document.getElementById("locais-button").addEventListener("click", () => {
            window.location.href = "locais.html";
        });
        
        document.getElementById("perfil-button").addEventListener("click", () => {
            window.location.href = "perfil.html";
        });

        document.getElementById("logout-button").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        });

        verificarLogin();
    </script>
</body>
</html>
